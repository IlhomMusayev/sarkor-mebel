<!doctype html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Sarkor</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/scss/main.css">
    <link rel="stylesheet" href="js/aos-master/dist/aos.css">

</head>

<body>

    <header class="s__header">

        <div class="header__logo">
            <a href="index.html" class="header__logo__item">
                <img src="images/logotip.png" alt="Sarkor">
            </a>
        </div>

        <nav class="header__nav">
            <ul class="header__nav__list">
                <li>
                    <a href="#" class="header__nav__list__item">Главная</a>
                </li>
                <li>
                    <a href="#" class="header__nav__list__item">Категории</a>
                </li>
                <li>
                    <a href="#" class="header__nav__list__item">Сервис</a>
                </li>
                <li>
                    <a href="#" class="header__nav__list__item">Каталог</a>
                </li>
            </ul>
        </nav>

        <nav class="header__right">
            <div class="header__right__wrapper">
                <ul class="header__right__icons">
                    <li class="header__right__icons__item">
                        <a type="button">
                            <img src="images/icons/menu.svg" alt="menu">
                        </a>
                    </li>
                    <li class="header__right__icons__item">
                        <a href="#">
                            <img src="images/icons/User.svg" alt="user">
                        </a>
                    </li>
                    <li class="header__right__icons__item">
                        <a href="#" type="button">
                            <img src="images/icons/basket.svg" alt="basket">
                        </a>
                        <span class="header__right__icons__item__badge">
                            <p>3</p>
                        </span>
                    </li>
                </ul>
                <div class="header__right__phone">
                    <a href="#">
                        <img src="images/icons/Phone.svg" alt="phone">
                    </a>
                </div>
                <ul class="header__right__socials">
                    <li class="header__right__socials__item">
                        <a href="#" title="facebook">
                            <img src="images/icons/Facebook.svg" alt="facebook">
                        </a>
                    </li>
                    <li class="header__right__socials__item">
                        <a href="#" title="instagram">
                            <img src="images/icons/Instagram.svg" alt="instagram">
                        </a>
                    </li>
                    <li class="header__right__socials__item" title="telegram">
                        <a href="#">
                            <img src="images/icons/Telegram.svg" alt="telegram">
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

    </header>

    <section id="home">


    </section>

    <script src="js/aos-master/dist/aos.js"></script>
    <script>
        AOS.init()
    </script>
    <script src="./js/bootstrap.js"></script>
</body>

</html>
